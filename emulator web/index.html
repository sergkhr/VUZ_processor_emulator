<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>emulator</title>
    </head>
    <body>
        <main>
            <section id="interface-container">
                <input type="file" id="fileInput" />
                <button onclick="runCode()">Выполнить</button>
                <pre id="output"></pre>


                <h3>Настройка задержки шага</h3>
                <label for="speedInput">Строк в секунду:</label>
                <input type="number" id="speedInput" min="0" value="1" />
                <br>
                <button id="executeLineBtn" onclick="read_line()">Выполнить строку</button>   
            </section>
            <aside id="interface-registry">
                <h3>Регистры</h3>
                <ul id="registry-table">
                    <span class="registry-name"></span>
                    <span class="registry-data"></span>
                </ul>
                <ul id="memory-table">
                    <span class="registry-name"></span>
                    <span class="registry-data"></span>
                </ul>
            </aside>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="emulator.js"></script>
    </body>
</html>
