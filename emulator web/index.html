<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style_main.css">
    <link rel="stylesheet" href="styles/style_controls.css">
    <link rel="stylesheet" href="styles/style_tables.css">
    <title>Assembler emulator (Vanilla JS)</title>
</head>
<body>
    <main>
        <section id="control-panel">
            <h2>Control panel</h2>
            <div class="controls">
                <button id="runBtn">Run</button>
                <button id="stepBtn">Step</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="controls">
                <label for="speedInput">Steps by second:</label>
                <input type="number" id="speedInput" min="0" value="2">
            </div>
            <pre id="output"></pre>

            <h2>Assembly code</h2>
            <div class="editor-wrapper">
                <textarea id="codeInput" placeholder="Please, paste your assembly code here..."></textarea>
                <div id="highlighter"></div>
            </div>
        </section>

        <aside id="state-panel">
            <h3>PC: <span id="pc">0</span></h3>
            <h3>Registers</h3>
            <div id="registry-table" class="state-table"></div>
            <h3>Flags</h3>
            <div id="flags-table" class="state-table"></div>
            <h3>Marks</h3>
            <div id="marks-table" class="state-table"></div>
            <h3>Memory</h3>
            <div id="memory-table" class="state-table"></div>
        </aside>
    </main>
    
    <script src="compiler.js"></script>
    <script src="emulator.js"></script>
    <script src="dicts.js"></script>
    <script src="visualisation.js"></script>
    
</body>
</html>
