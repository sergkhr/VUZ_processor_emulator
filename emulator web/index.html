<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style_main.css">
    <link rel="stylesheet" href="styles/style_controls.css">
    <link rel="stylesheet" href="styles/style_tables.css">
    <title>Assembler Emulator</title>
</head>
<body>
    <main>
        <section id="control-panel">
            <div class="panel-header">
                <h2>Control Panel</h2>
            </div>
            
            <div class="controls-wrapper">
                <div class="controls-group">
                    <button id="runBtn" class="btn btn-primary">Run</button>
                    <button id="stepBtn" class="btn btn-secondary">Step</button>
                    <!-- <button id="resetBtn" class="btn btn-danger">Reset</button> -->
                </div>
                <div class="controls-group speed-group">
                    <label for="speedInput">Speed (steps/sec):</label>
                    <input type="number" id="speedInput" min="0" value="2">
                </div>
            </div>
            
            <div id="output-container">
                <pre id="output">Program ready.</pre>
            </div>

            <div class="code-container">
                <div class="code-column">
                    <h3>Source Code</h3>
                    <div class="editor-wrapper">
                        <textarea id="codeInput" placeholder="Enter assembly code..."></textarea>
                        <div id="highlighter-code"></div>
                    </div>
                </div>
                
                <div class="code-column">
                    <h3>Compiled Output</h3>
                    <div class="editor-wrapper">
                        <textarea id="compileOutput" readonly placeholder="Binary output..."></textarea>
                        <div id="highlighter-compile"></div>
                    </div>
                </div>
            </div>
        </section>

        <aside id="state-panel">
            <div class="panel-header">
                <h2>Processor State</h2>
            </div>

            <div class="status-row">
                <div class="pc-box">
                    <span class="label">PC:</span>
                    <span id="pc" class="value">0</span>
                </div>
                
                <div class="result-display">
                    <span class="res-label">RESULT</span>
                    <span class="separator">|</span>
                    <span id="global-res-dec" class="res-val-dec" title="Decimal">0</span>
                    <span class="separator">|</span>
                    <span id="global-res-hex" class="res-val-hex" title="Hex">0x0000</span>
                    <span class="separator">|</span>
                    <span id="global-res-bin" class="res-val-bin" title="Binary">0000 0000</span>
                </div>
            </div>

            <div class="tables-container">
                <h3>Registers</h3>
                <div id="registry-table" class="state-table"></div>
                
                <h3>Flags</h3>
                <div id="flags-table" class="state-table"></div>
                
                <h3>Marks</h3>
                <div id="marks-table" class="state-table"></div>
                
                <h3>Memory</h3>
                <div id="memory-table" class="state-table"></div>
            </div>
        </aside>
    </main>
    
    <script src="compiler.js"></script>
    <script src="emulator.js"></script>
    <script src="dicts.js"></script>
    <script src="visualisation.js"></script>
</body>
</html>
